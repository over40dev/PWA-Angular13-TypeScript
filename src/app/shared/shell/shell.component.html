<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="drawer.close()">Home</a>
      <a mat-list-item (click)="drawer.close()" routerLink="/login">Login</a>
      <a mat-list-item (click)="drawer.close()">Kanban</a>
      <a mat-list-item (click)="drawer.close()">SSR</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="toggle side nav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="side nav toggle icon">menu</mat-icon>
      </button>

      </button>

        >

          <i>ðŸ”¥</i>
