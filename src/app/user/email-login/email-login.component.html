<mat-card>
    <div *ngIf="isLogin">
        <h3>Sign In</h3>
        <button mat-stroked-button (click)="changeType('signup')">New User?</button>
    </div>

    <div *ngIf="isSignup">
        <h3>Create Account</h3>
        <button mat-stroked-button (click)="changeType('login')">Returning User?</button>
    </div>

    <div *ngIf="isPasswordReset">
        <h3>Reset Password</h3>
        <button size="small" mat-stroked-button (click)="changeType('login')">Back</button>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field [color]="email?.valid && 'accent'">
            <input
                matInput
                formControlName="email"
                type="email"
                placeholder="Email"
                autocomplete="off"
            />
            <!-- dirty... user typing -->
            <mat-error *ngIf="email?.invalid && email?.dirty">
                You must enter a valid email address
            </mat-error>
        </mat-form-field>

        <mat-form-field [color]="password?.valid && 'accent'" *ngIf="!isPasswordReset">
            <input
                matInput
                formControlName="password"
                type="password"
                placeholder="Password"
                autocomplete="off"
            />
            <!-- dirty... user typing -->
            <mat-error *ngIf="password?.invalid && password?.dirty">
                Password must be at least 8 characters long
            </mat-error>
        </mat-form-field>

        <mat-form-field 
            [color]="passwordDoesMatch ? 'accent' : 'warn'"
            *ngIf="isSignup">
            <input
                matInput
                formControlname="passwordConfirm"
                type="password"
                placeholder="Confirm Password"
                autocomplete="off"
            >

            <mat-error *ngIf="passwordConfirm?.dirty && !passwordDoesMatch">
                Password does not match
            </mat-error>
        </mat-form-field>

        <mat-error class="server-error">{{serverMessage}}</mat-error>

        <button
            *ngIf="!isPasswordReset"
            mat-raised-button
            color="accent"
            type="submit"
            [disabled]="form.invalid || !passwordDoesMatch || loading"
        >
            Submit
        </button>

        <button 
            *ngIf="isLogin && !isPasswordReset"
            mat-button
            (click)="changeType('reset')"
        >
            Forgot Password?
        </button>
        
        <button 
            *ngIf="isPasswordReset"
            mat-stroked-button
            type="submit"
            [disabled]="loading"
        >
            Send Reset Email
        </button>
    </form>
</mat-card>
