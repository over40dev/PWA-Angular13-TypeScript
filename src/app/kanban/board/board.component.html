<mat-card class="outer-card">
    <mat-card-header>
        <!-- Slot for the handle -->
        <ng-content></ng-content>
        <mat-card-title>
            {{board.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{board.id}}
        </mat-card-subtitle>
    </mat-card-header>

    <div class="tasks" cdkDropList cdkDropListOrientation="vertical" (cdkDropListDropped)="taskDrop($event)">
        <div class="inner-card" cdkDrag *ngFor="let task of board.tasks; let i = index" (click)="openTaskDialog(task,i)">
            <mat-card [ngClass]="task.label || defaultLabelColor">
                {{task.description}}
            </mat-card>
        </div>

        <button mat-stroked-button (click)="openTaskDialog()">
          <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-card>
